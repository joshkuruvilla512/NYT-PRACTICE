<body>
    <header class="jumbotron">
        <h1 class="display-3">New York Times Search</h1>
        <!-- <h2 class="lead">Search Parameters</h2> -->
    </header>
    <div class="searchContainer" style="border: 5px; background-color: aqua;">
        <div id="searchBox">
            <form>
                Search Term:<br>
                <input type="text" id="searchTerm">
                <br>
                Number of Records to Retrieve:<br>
                <select id="searchNumber">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
                <br>
                Start Year (optional):
                <input type="number" id="start">
                <br>
                End Year (optional):
                <input type="number" id="End">
                <br>
                <input type="submit" value="Search" id="searchbtn">
                <br>
                <input type="submit" value="Clear results" id="clearbtn">
            </form>

        </div>
    </div>
    <div class="articlesContainer" style="border: 5px; background-color: burlywood;">
        <div id="resultsBox"></div>
        <form action="/action_page.php">
        
        
        
        
        </form>

    </div>
