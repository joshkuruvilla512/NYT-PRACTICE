<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<title>NYT-Practice</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">New York Times Search</h1>
        <!-- <h2 class="lead">Search Parameters</h2> -->
    </header>

    <div class="searchBox">
        <h2>Search Parameters</h2>
        <!-- Search Terms -->
        <div id="searchTerm" class="row">

            <div class="col-sm-2 col-md-2">Search Term:</div>
            <input type="text" name="text" id="text">
            <!-- <textarea name="search-input" id="search-input" cols="100" rows="10" class="col-sm-8 col-md-8"></textarea> -->
            <!-- <button class="col-sm-2 col-md-2">Submit</button> -->
        </div>
        <!-- Search Number -->
        <div id="searchNumber" class="row">

            <div class="col-sm-2 col-md-2"># Of Records to Receive:</div>
            <input type="number" name="number" id="number">
            <!-- <textarea name="search-input" id="search-input" cols="100" rows="10" class="col-sm-8 col-md-8"></textarea> -->
            <!-- <button class="col-sm-2 col-md-2">Submit</button> -->
        </div>
        <!-- Start -->
        <div id="start" class="row">

            <div class="col-sm-2 col-md-2">Start Year (Optional):</div>
            <input type="number" name="number" id="number">
            <!-- <textarea name="search-input" id="search-input" cols="100" rows="10" class="col-sm-8 col-md-8"></textarea> -->
            <!-- <button class="col-sm-2 col-md-2">Submit</button> -->
        </div>
        <!-- End -->
        <div id="end" class="row">

            <div class="col-sm-2 col-md-2">End Year (Optional):</div>
            <input type="number" name="number" id="number">
            <!-- <textarea name="search-input" id="search-input" cols="100" rows="10" class="col-sm-8 col-md-8"></textarea> -->
            <!-- <button class="col-sm-2 col-md-2">Submit</button> -->
        </div>
</body>

</html>
